<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wolf Fitness</title>
</head>
<body>
  <main>
    <div class="wave"></div>
    <div class="wave"></div>

    <!--Header----------------------------------------------------------------------->
    <header>
      <div id="home">
        <a href="porfolio.html">
          <img src="./assets/home.svg" alt="home">
        </a>
      </div>
      <div id="title-page-wolf">
          <h2>
              Bliss Burger
          </h2>
      </div>
  </header>

    <!--Descriptif------------------------------------------------------------------->
    <div class="descriptif">
      <h3>
        Descriptif
      </h3>
      <p>
        Bliss Burger is a local burger restaurant situated in Lausanne, the idea behind it was to create a website that includes fresh colors with a strong point on the locality of the ingredients.
      </p>
    </div>
    <!--pictures------------------------------------------------------------------->
    <div class="image-container">
      <div class="image-column">
        <img src="./assets/blissburger_img.jpg" alt="entry of the app" onclick="openImage(this)">
      </div>
      <div class="image-column">
        <img src="./assets/blissburger_img_2.jpg" alt="home page of the app" onclick="openImage(this)">
      </div>
      <div class="image-column">
        <img src="./assets/blissburger_img_3.jpg" alt="workout page" onclick="openImage(this)">
      </div>
      <div class="image-column">
        <img src="./assets/blissburger_img_4.jpg" alt="workout explenation page" onclick="openImage(this)">
      </div>
    </div>
    <div id="container-image-expand">
      <span id="close-button" onclick="closeImage()">&times;</span>
      <img src="none" id="expanded-image" alt="expanded selected image">
    </div>
    <script src="js/project.js"></script>
  </main>
</body>
</html>
